<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Join Our List</h1>
        <form id="join-list-form" aria-labelledby="join-list-form">
            <div class="mb-3">
                <label for="email_address" class="form-label">Email Address:</label>
                <input type="email" id="email_address" name="email_address" class="form-control" required autofocus>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number:</label>
                <input type="tel" id="phone" name="phone" class="form-control" placeholder="999-999-9999" pattern="\d{3}-\d{3}-\d{4}" required>
            </div>
            <button type="submit" id="join_list" class="btn btn-primary">Join Our List</button>
        </form>
        <div id="response" class="mt-3"></div>
    </div>
    <script src="join.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
