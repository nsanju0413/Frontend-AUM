  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Forms</title>
  </head>
  <body>
  <h1> Login Page</h1>
    <form action="index.html" method="post">
      <label for="username_id">Username:</label>
      <input type="text" name="username" id="username_id"><br>

      <label for="password_id">Password:</label>
      <input type="password" name="password" id="password_id">
      <button type="submit">Login</button>
    </form>

  <hr>
  <h1>Search Form</h1>
  <form action="https://www.bing.com/search" method="get">
<!--    <form action="https://www.google.com/search" method="get">-->
    <!--    <form action="https://www.aum.edu/?s=" method="get">-->
  <label for="q_id">Search from Google</label>
    <input type="text" name="q" id="q_id">
    <button type="submit">Search</button>
  </form>
  <hr>

  <h1>Other Form Elements</h1>
  <form action="form.html" method="POST">
    <input type="radio" name="color" id="black" value="black">
    <label for="black">Black</label>
  <input type="radio" name="color" id="green" value="green">
    <label for="green">Green</label>
  <input type="radio" name="color" id="white" value="white">
    <label for="white">White</label>

    <br>
    <label for="comment_id">Comment</label>
    <textarea name="comment" id="comment_id" cols="30" rows="10">Enter Text Here</textarea>

  </form>



  </body>
  </html>
