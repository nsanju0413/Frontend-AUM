<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Arithmetic Calculations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/practice_style.css">
</head>

<body class="bg-light">
<div class="container mt-5" id="settings">
    <h1 class="text-center mb-4">Settings</h1>
    <div class="mb-3">
        <input type="number" class="form-control mb-2" id="rangeFrom" placeholder="Range from" />
        <input type="number" class="form-control" id="rangeTo" placeholder="Range to" />
    </div>
    <div class="mb-3">
        <label class="form-check-label me-2"><input type="checkbox" id="add_operation" class="form-check-input"> Addition</label>
        <label class="form-check-label me-2"><input type="checkbox" id="sub_operation" class="form-check-input"> Subtraction</label>
        <label class="form-check-label me-2"><input type="checkbox" id="mul_operation" class="form-check-input"> Multiplication</label>
        <label class="form-check-label"><input type="checkbox" id="div_operation" class="form-check-input"> Division</label>
    </div>
    <div class="mb-3">
        <label for="numQuestions">Number of Questions:</label>
        <input type="number" class="form-control" id="numQuestions" placeholder="e.g., 10" min="1">
    </div>
    <button id="startQuestions" class="btn btn-primary w-100">Start</button>
</div>

<div class="container mt-5" id="questionary" hidden>
    <h1 class="text-center">Question <span id="currentQuestion">1</span>/<span id="totalQuestions"></span></h1>
    <div class="mb-3 text-center">
        <span id="num1">10</span> <span id="operationSymbol">+</span> <span id="num2">20</span> =
        <input type="number" id="userAnswer" class="form-control d-inline-block" style="width: 150px;" placeholder="Your answer" />
    </div>
    <button id="checkAnswer" class="btn btn-success mb-2">Check Answer</button>
    <div id="result" class="text-center text-danger"></div>
    <button id="nextProblem" class="btn btn-secondary mt-2">Next Problem</button>
</div>

<div class="container mt-5" id="summary" hidden>
    <h1 class="text-center">Results Summary</h1>
    <p id="score" class="text-center fs-4"></p>
    <div id="timeTaken" class="text-center mb-3"></div>
    <canvas id="resultChart" width="400" height="200" class="mb-4"></canvas>
    <button id="restart" class="btn btn-warning w-100">Restart</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/script.js"></script>
</body>

</html>
